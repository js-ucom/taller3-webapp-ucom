<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
           <li class="nav-item">
            <a class="nav-link" href="/lista_mascotas.html">Mascotas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista_clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista_servicios.html">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista_articulos.html">Articulos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista_ventas.html">Ventas</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Nuevo articulo&nbsp;</h2>
      </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <label  class="label" for="fecha_venta">Fecha venta</label>
          <input
            type="date"
            value="2020-12-21"
            id="fecha_venta"
            name="fecha_venta"
            placeholder=""
          />

          <br><br>

          <label class="label" for="cliente">Cliente</label>
          <select class="custom-select" id="selectClientes" name="selectClientes">     
          </select>

          <br><br>
          <label class="label" for="nro_factura">Nro Factura</label>
          <input class="control" type="text" id="nro_factura" name="nro_factura" placeholder="001-000xxx" />

          <br><br>
          <label class="label" for="monto_total">Monto total</label>
          <input class="control" type="text" id="monto_total" name="monto_total" placeholder="" />

          <br><br>
      
          <input type="hidden" id="activo" name="activo" value="true" /> 
        </div>
      </div>
    </div>  
    <div class="card-footer">
      <button class="btn btn-info" id="btn-enviar">Enviar</button>
      <a href="lista_ventas.html" class="btn btn-secondary">Salir</a>
    </div>
  </div>
  
</body>
