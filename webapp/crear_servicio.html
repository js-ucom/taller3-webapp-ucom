  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
           <li class="nav-item">
            <a class="nav-link" href="/lista_mascotas.html">Mascotas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista_clientes.html">Clientes</a>

          <li class="nav-item">
            <a class="nav-link" href="/lista_articulos.html">Articulos</a>

          <li class="nav-item">
            <a class="nav-link" href="/lista_ventas.html">Ventas</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Nuevo servicio</h2>
      </div>
    <div class="card-body">

      <div class="row">
        <div class="col-md-6">
          <label  class="label" for="fecha_servicio">Fecha del servicio</label>
          <input
            type="date"
            value="2020-12-11"
            id="fecha_servicio"
            name="fecha_servicio"
            placeholder=""
          />

          <br><br>

          <label class="label" for="cliente">Cliente</label>
          <select class="custom-select" id="selectClientes" name="selectClientes">     
          </select>

          <br><br>
          <label class="label" for="selectMascotas">Mascota</label>
          <select class="custom-select" id="selectMascotas" name="selectMascotas">
          </select>

          <br><br>
          <label for="selectTipos">Servicio</label>
          <select class="custom-select" id="selectTipos" name="selectTipos">
          </select>

          <br><br>
          <label class="label" for="selectEstados">Estados</label>
          <select class="custom-select" id="selectEstados" name="selectEstados">
            <option value="en_proceso">En proceso</option>
            <option value="completo">Completo</option>
            <option value="pendiente">Pendiente</option>
          </select> 
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-info" id="btn-enviar">Enviar</button>
        <a href="lista_servicios.html" class="btn btn-secondary">Salir</a>
      </div>
